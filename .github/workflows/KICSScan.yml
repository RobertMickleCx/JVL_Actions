# This is a basic workflow to create GitHub Issues using the Checkmarx CxFlow GitHub Action.  It runs on a push to the main branch.
#
#
# Controls when the action will run. Triggers the workflow on push or pull request events but only for the master branch
name: KICSScan
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master
      - main
      
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel - this job is specifically configured to use the Checkmarx CxFlow Action
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on - Ubuntu is required as Docker is leveraged for the action
    runs-on: ubuntu-latest
    # Steps require - checkout code, run CxFlow Action, Upload SARIF report (optional)
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Scan code with KICS
    - name: run kics Scan
      uses: checkmarx/kics-action@v1.2
      with:
        # scanning two directories: ./terraform/ ./cfn-templates/ plus a single file
        path: '.'
        output_path: 'results.json'
        verbose: true
        ignore_on_exit: results

    - name: display kics results
      run: | 
        cat results.json
    - name: Display Counters
      run: |
          cat results.json | jq '.severity_counters'

